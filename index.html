<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <style>
    .add_border {
      font-family: sans-serif;
      border: 1px solid #eee;
      border-radius: 2px;
      padding: 20px 30px;
      margin-top: 1em;
      margin-bottom: 40px;
      user-select: none;
      overflow-x: auto;
    }
  </style>
</head>

<body>
  <div id="counter">
    Counter: {{ counter }}
    
    <div class="add_border" :style="{ fontSize: postFontSize + 'em' }">
      <add-font title='1' @enlarge-text='onEnlargeText'></add-font>
      
    </div>
    <p>
      <button-counter></button-counter>
      <button-counter></button-counter>
      <my-button-counter></my-button-counter>
      <blog-post title='vvv'></blog-post>
      <blog-post title='111'></blog-post>
      <blog-post title='222'></blog-post>
    </p>
    <div class="add_border">
      <ul >
        <li v-for='n of evenInNumbers' :key='n'>
          {{ n }}
        </li>
      </ul>

      <ul>
        <li v-for='n of 5' :key='n'>
          {{ n }}
        </li>
      </ul>
    </div>

    <div class="add_border">
      <p>firstName: <input v-model='firstName' /></p>
      <p>lastName: <input v-model='lastName' /></p>
      <p>{{ fullName }}</p>
    </div>

    <div class="add_border">
      <p>Has publish books:</p>
      <p>{{ author.books.length > 0 ? 'yes' : 'no' }}</p>
      <p>{{ publishedBooksMessage }}</p>
    </div>

    <p>
      <span v-bind:title="message">
        hover and show
      </span>
    </p>
    
    <div class="add_border">
      <p>{{ message }}</p>
      <button v-on:click="reverse">Reverse</button>
    </div>

    <div class="add_border">
      <p>{{ input_txt }}</p>
      <input v-model='input_txt'/>
    </div>

    <div class="add_border">
      <li v-for='todo in todos'>
        {{ todo.text }}
      </li>
    </div>

    <div class="add_border">
      <ol>
        <todo-item
          v-for='item in todos'
          v-bind:todo='item'
          v-bind:key='item.id'>
        </todo-item>
      </ol>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
